name: Build Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf vortix-${{ matrix.target }}.tar.gz vortix
          shasum -a 256 vortix-${{ matrix.target }}.tar.gz > vortix-${{ matrix.target }}.tar.gz.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/${{ matrix.target }}/release/vortix-${{ matrix.target }}.tar.gz
            target/${{ matrix.target }}/release/vortix-${{ matrix.target }}.tar.gz.sha256
