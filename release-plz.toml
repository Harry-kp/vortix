[workspace]
# Changelog configuration
changelog_config = "cliff.toml"

# PR settings
pr_labels = ["release"]

# Git settings
# Disable GitHub release creation - cargo-dist handles this
git_release_enable = false
# Tag format: "v" prefix (matches cargo-dist trigger pattern)
git_tag_name = "v{{ version }}"

# Publish to crates.io
publish = true

[[package]]
name = "vortix"
# Use conventional commits to determine version bump
semver_check = true
